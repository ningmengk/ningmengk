<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .parent {
  width: 300px;
  height: 100px;
  margin: 100px auto;
  position:relative;
}
.left {
   width: 100px;
   height: 100px;
   float:left;
   background: red;
}
.right {
  height: 100px;
  float:left;
  width:calc(100% - 100px);
  background: blue;
}
  </style>
<body>
  <div class="parent">
    <div class="left">左边内容</div>
    <div class="right">右边内容</div>
  </div>
</body>
</html>
