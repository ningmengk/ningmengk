<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
#red{
  width:200px; 
  height:200px;
  top: 100px;
  position:absolute;
  background-color: red;
  border: 2px solid;
}
#green{
  width: 150px; 
  height: 150px;
  left: 200px; 
  top: 100px;
  position:absolute;
  background-color: green;
  border: 2px solid;
}
#yellow{
  width:100px;
  height:100px;
  left: 350px; 
  top: 100px;
  position:absolute;
  background-color: yellow;
  border: 2px solid;
}
</style>
<body>
  <div   class = "box"  id="red"></div>
  <div   class = "box"  id="green"></div>
  <div   class = "box"  id="yellow"></div>
</body>
<script>
  const box = document.querySelector('.box')
  const mousedown = (e) =>{
    console.log('鼠标点击位置 ———— 距离浏览器最左边的位置：'+event.clientX)
    console.log('元素距离浏览器最左边的位置：' + box.offsetLeft)
    let offsetleft = box.offsetleft
    let offsettop = box.offsettop 
    let x = e.clientX - offsetleft
    let y = e.clientY - offsettop 

    box.style.borderWidth = "1px"
    box.style.borderStyle = "soild"
    box.style.borderColor = "balck"

    document.onmousemove = function(e){
      box.style.left = e.clientX - x +"px"
      box.style.top =  e.clientY - y +"px"
    }

    document.onmouseup = function(e){
      document.onmousemove = null
      document.mousedown=null
      control()
      box.style.borderWidth = " "
      box.style.borderStyle = " "
      box.style.borderColor = " "
    }
  }
  box.addEventListener('mousedown',mousedown,false)
</script>
</html>
