<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .box{
    width:25px;
    height:25px;
    border-radius: 9999px;
    background-color:red;
    position:fixed
  }
</style>
<body>
  <div class=" box" id="box"></div>
  <div class=" box" id="box"></div>
  <div class=" box" id="box"></div>
  <div class=" box" id="box"></div>
  <div class=" box" id="box"></div>
  <div class=" box" id="box"></div>
</body>
<script>
  var boxs  = document.querySelectorAll('div');
  var x
  var y
  window.addEventListener('mousemove',e =>{
    x = e.clientX
    y = e.clientY 
  })
  requestAnimationFrame(function ani(time) {
    var angle = time * 0.01 ;
    for( var box of boxs){
      box.style.left = Math.cos(angle) *50 +x+ 'px';
      box.style.top = Math.sin(angle) *50 + y+'px';
      angle += Math.PI * 2/6
  }
  requestAnimationFrame(ani)
  })
</script>
</html>
